<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buster Shot</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/canvas.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/gameboy.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/frontscreen.css">
    <script src="./bustershot/dist/bundle.js"></script>
    <audio id="audio" src="./assets/sounds/fight.mp3"></audio>
</head>

<body>
    <div id="canvas-container">
        <canvas id="my-canvas"></canvas>
    </div>


    <div id="menu">
        <h1 id='game-name'>Buster Shot</h1>

        <div id="instructions">
            <p>Press "W", "A", "S", "D" to move.</p>
            <p>Press either "J" or "K" to shoot.</p>
            <p>Avoid the phoenixes and down the boss.</p>
        </div>

        <div id="play">Click to Play</div>
    </div>

    <div id="gameover">
        <p>GAMEOVER. CLICK TO PLAY AGAIN.</p>
    </div>

    <div id="controls">

        <div id='direction-pad'>
            <div id="left"></div>

            <div id="right"></div>

            <div id="up"></div>


            <div id="down"></div>
        </div>

        <div id="attack-pad">
            <div id="a-button"><p>A</p></div>

            <div id="b-button"><p>B</p></div>
        </div>

    </div>

    <div id="personal-info">
        <div id="linkedIn">
            <a href="https://www.linkedin.com/in/lytton-liao-55556710b/" style="text-decoration: none;" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        <div id="github">
            <a href="https://github.com/lyttonliao/Buster-Shot" style="text-decoration: none;"  target="_blank"><i class="fab fa-github-alt"></i></i></a>
        </div>
    </div>
    
</body>
</html>
